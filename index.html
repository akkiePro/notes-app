<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="/notes-app/style.css">
</head>
<body>
  <header>
    <h1>Notes App</h1>
  </header>

  <main>
    <input id="ip" class="font-size" type="text" placeholder="complete 30 minutes exercise" />
    <button id="btnSub" class="font-size" type="submit">submit</button>
    <button id="btnRst" class="font-size" type="reset">reset</button>
  </main>
  
  <footer>
    <table>
      <thead>
        <tr>
          <th class="border">ToDo Notes</th>
          <th class="border">Remove Button</th>
        </tr>
      </thead>

      <tbody>
        <!-- table data -->
      </tbody>
    </table>
  </footer>
  
  <script src="/notes-app/script.js"></script>
</body>
</html>
